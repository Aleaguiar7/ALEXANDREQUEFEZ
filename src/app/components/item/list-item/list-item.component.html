<table class="table table-striped table-bordered table-hover" style="margin: 6px;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome do Item</th>
            <th>Valor</th>
            <th class="text-center">
                <a [routerLink]="['/item/register']" href="#" title="Novo" alt="Novo"
                class="btn btn-xs btn-success" style="background-color: #ff5a5e;">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.id_item }}</td>
            <td>{{ item.nome_item }}</td>
            <td>{{ item.valor }}</td>
            <td class="text-center" style="width: 300px">
                <a [routerLink]="['/item/register', item.id_item]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info"
                style="background-color: #ff5a5e; margin: 6px;">
                <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a [routerLink]="['/item/list']" href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                style="background-color: #ff5a5e;"
                (click)="remover(item)"> 
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="items.length == 0" style="margin: 6px;">Nenhum item cadastrado.</p>

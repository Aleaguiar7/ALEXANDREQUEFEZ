<table class="table table-striped table-bordered table-hover" style="margin: 6px;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Primeiro Nome</th>
            <th>Segundo Nome</th>
            <th class="text-center">
                <a [routerLink]="['/customer/register']" href="#" title="Novo" alt="Novo"
                class="btn btn-xs btn-success" style="background-color: #ff5a5e;">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.id_customer }}</td>
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.secondName }}</td>
            <td class="text-center" style="width: 300px">
                <a [routerLink]="['/customer/register', customer.id_customer]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info"
                style="background-color: #ff5a5e; margin: 6px;">
                <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a [routerLink]="['/customer/list']" href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                style="background-color: #ff5a5e;"
                (click)="remover(customer)"> 
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="customers.length == 0" style="margin: 6px;">Nenhuma pessoa cadastrada.</p>
